    lr_data_end: 1e-5
    weight_decay: 0.001
    prob: true
    lambda_k_start: 1
    lambda_k_end: 1

  graph_discov:
    lambda_s_start: 1
    lambda_s_end: 1
    lr_graph_start: 1e-4
    lr_graph_end: 1e-5
    start_tau: 1
    end_tau: 0.1

  causal_thres: value_0.5 

reproduc:
  seed: 52
  benchmark: false
  deterministic: true
    
